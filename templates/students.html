<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" href="/static/plugins/bootstrap/css/bootstrap.css"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.css"/>
    <!-- 引入更好看的图标-->
    <style>
        .icon {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="padding: 10px">
        <a class="btn btn-primary" id='addButton'>添加</a>
        <a class="btn btn-danger">删除</a>
        <!--   https://v3.bootcss.com/css/#buttons   -->
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>班级</th>
                <th>操作</th>

            </tr>
            </thead>
            <tbody>
            {% for row in stu_list %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.username }}</td>
                    <td>{{ row.age }}</td>
                    <td>{{ row.gender }}</td>
                    <td>{{ row.cs.title }}</td>
                    <td><a class="glyphicon glyphicon-remove icon"></a>
                    <!-- 该网站定制样式 https://v3.bootcss.com/components/     -->

                    <a class="fa fa-edit" fa="4" icon ></a></td>
                <!-- 参考该网站定制图标  http://fontawesome.dashgame.com/-->

                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!--   引入模态框  https://v3.bootcss.com/javascript/#modals  -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="gridSystemModalLabel">添加学生</h4>
            </div>
            <div class="modal-body">
                <!-- 引入水平排列表单 https://v3.bootcss.com/css/#forms -->
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" placeholder="姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="age" placeholder="年龄">
                        </div>
                    </div>
                    <!--引入radio https://v3.bootcss.com/css/#forms -->
                    <div class="form-group">
                        <label for="gender" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender" value="1"> 男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="gender" value="0">女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="class" class="col-sm-2 control-label">班级</label>
                        <div class="col-sm-10">
                            <!--引入选择列表  https://v3.bootcss.com/css/#forms -->
                            <select class="form-control">
                                <option>1班</option>
                                <option>2班</option>
                                <option>3班</option>
                                <option>4班</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>
</div>

</div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="/static/js/jquery-3.4.1.js"></script>
<script src="/static/plugins/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
<script>
    $(function () {
        bindEvent();
    });

    function bindEvent() {
        $('#addButton').click(function () {
            $('#addModal').modal('show');
        })
    }
</script>
</body>
</html>
